<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="calculator">
        <div class="result">
            <div class="result__previous"></div>
            <div class="result__current"></div>
        </div>
        <div class="calculator__keys">
            <button class="plus operation">+</button>
            <button class="minus operation">-</button>
            <button class="times operation">X</button>
            <button class="delete">C</button>
            <button class="deleteNumber">del</button>
            <button class="divide operation">/</button>
            <button class="one number" >1</button>
            <button class="two number" >2</button>
            <button class="three number" >3</button>
            <button class="four number" >4</button>
            <button class="five number" >5</button>
            <button class="six number" >6</button>
            <button class="seven number" >7</button>
            <button class="eight number" >8</button>
            <button class="nine number" >9</button>
            <button class="zero number" >0</button>
            <button class="coma number" ">.</button>
            <button class="equal">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
